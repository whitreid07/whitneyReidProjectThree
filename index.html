<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whitney Reid | Project 3</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eef311a6a4.js"></script>
</head>

<body>
  <div class="wrapperContainer">
    <header class="headerContainer">
      <div class="headerBox">
        <h1>know your celebrity spirit guide!</h1>
        <p class="headerFirstParagraph">Life sometimes presents the test before lesson. We can all use a little bit of
          guidence from time to time
          in this journey called life! </p>
        <p class="headerSecondParagraph"> Take this quiz to find out who your potential guide can be!</p>
        <div class="headerButtonContainerOne">
          <button class="headerButton">start quiz!</button>
        </div>
    </header>
    <!--End of header -->
    <main>
      <form>

        <!--First Group of Questions -->
        <div class=" innerWrapper">
          <section class="sectionOneContainer">
            <div class="sectionOneHeader">
              <h2>What's your personality type?</h2>
            </div>
            <div class="fieldsetSectionOne">
              <fieldset class="sectionOneInput">
                <div class="sectionOneContainerOne">
                  <input type="radio" name="personalityType" id="cardiB" value="cardiB">
                  <label for="cardiB">
                    <div class="sectionOneHoverOne">
                      <img class="questionOneSilly" title="silly and quriky" src="images/questionOneSilly.png"
                        alt="Young asian woman purking lips while eyes closed">
                    </div>
                    <p class="questionOneSillyParagraph">silly and quirky</p>
                  </label>
                </div>
              </fieldset>

              <fieldset class="sectionOneContainerTwo">
                <input type="radio" name="personalityType" id="beyonce" value="beyonce">
                <label for="beyonce">
                  <div class="sectionOneHoverTwo">
                    <img class="questionTwoAmbitious" title="powerful and fierce" src="images/questionTwoAmbitious.png"
                      alt="Woman with hand in first and backed turned ">
                  </div>
                  <p class="questionTwoAmbitiousParagraph">powerful and fierce</p>
                </label>
              </fieldset>

              <fieldset class="sectionOneContainerThree">
                <input type="radio" name="personalityType" id="kanye" value="kanye">
                <label for="kanye">
                  <div class="sectionOneHoverThree">
                    <img class="questionThreeReserved" title="quiet and reserved" src="images/questionThreeReserved.png"
                      alt="African American young boy looking serious">
                  </div>
                  <p class="questionThreeReservedParagraph">quiet and reserved</p>
                </label>
              </fieldset>
            </div>

            <div class="headerButtonContainer">
              <button class="sectionOneButton">
                <p>next question</p>
              </button>
            </div>
          </section>
        </div>

        <!--Second Group of Questions -->
        <div class=" innerWrapper">
          <section class="sectionTwoContainer">
            <div class="sectionTwoHeader">
              <h2>Pick a colour that represents you.</h2>
            </div>
            <div class="fieldsetSectionTwo">
              <fieldset class="sectionTwoInput">
                <div class="sectionTwoContainerOne">
                  <input type="radio" name="personalityType" id="blue" value="cardiB">
                  <label for="blue">
                    <div class="sectionTwoHoverOne">
                      <img class="questionTwoBlue" title="blue" src="images/questionOneBlue.png"
                        alt="Blue colour square">
                    </div>
                    <p class="questionTwoBlueParagraph">blue</p>
                  </label>
                </div>
              </fieldset>

              <fieldset class="sectionTwoContainerTwo">
                <input type="radio" name="personalityType" id="purple" value="beyonce">
                <label for="purple">
                  <div class="sectionTwoHoverTwo">
                    <img class="questionTwoPurple" title="purple" src="images/questionTwoPurple.png"
                      alt="Purple colour square">
                  </div>
                  <p class="questionTwoPurpleParagraph">purple</p>
                </label>
              </fieldset>

              <fieldset class="sectionTwoContainerThree">
                <input type="radio" name="personalityType" id="red" value="kanye">
                <label for="red">
                  <div class="sectionTwoHoverThree">
                    <img class="sectionTwoHoverThree" title="red" src="images/questionThreeRed.png"
                      alt="Red colour square">
                  </div>
                  <p class="questionTwoRedParagraph">red</p>
                </label>
              </fieldset>
            </div>

            <div class="submitContainer">
              <input type="submit" value="See results!">
            </div>
          </section>
        </div>

        <div class="sectionThreeContainer">
          <!-- Dynamtically where results will show! -->
        </div>
      </form>
  </div>

  </main>
  <!--End of main section -->
  </div>
  <!--End of inner header -->
  </div>
  <!--End of wrapper -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
