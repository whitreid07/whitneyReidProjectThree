<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whitney Reid | Project 3</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Barrio&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eef311a6a4.js"></script>
</head>

<body>
  <div class="wrapperContainer">
    <header class="headerContainer">
      <div class="headerBox">
        <h1>know your celebrity spirit guide!</h1>
        <p class="headerFirstParagraph">Life sometimes presents the test before lesson. We can all use a little bit of
          guidence from time to time
          in this journey called life! </p>
        <p class="headerSecondParagraph"> Take this quiz to find out who your potential guide can be</p>
        <div class="headerButtonContainerOne">
          <button class="headerButton-">start quiz!</button>
        </div>
    </header>
    <!--End of header -->
    <main>
      <form>

        <!--First Group of Questions -->
        <div class="innerWrapper">
          <section class="sectionOneContainer">
            <div class="sectionOneHeader">
              <h2>What's your personality type?</h2>
            </div>
            <fieldset class="sectionOneInput">
              <div class="sectionOneContainerTwo">
                <input type="radio" name="personalityType" id="cardiB" value="cardiB" required="required">
                <label for="cardiB">
                  <div class="SectionOneHoverOne">
                    <img class="questionOneSilly" src="images/questionOneSilly.png"
                      alt="Young asian woman purking lips while eyes closed">
                  </div>
                  <p class="questionOneSillyParagraph">Silly and quirky</p>
                </label>
              </div>

              <div class="sectionOneContainerTwo">
                <input type="radio" name="personalityType" id="beyonce" value="beyonce" required="required">
                <label for="beyonce">
                  <div class="SectionOneHoverTwo">
                    <img class="questionTwoAmbitious" src="images/questionTwoAmbitious.png" alt="">
                  </div>
                  <p class="questionTwoAmbitiousParagraph">Ambitious and fierce</p>
                </label>
              </div>

              <div class="sectionOneContainerThree">
                <label for="kanye">
                  <input type="radio" name="personalityType" id="kanye" value="kanye" required="required">
                  <div class="SectionOneHoverThree">
                    <img class="questionThreeSerious" src="images/questionThreeSerious.png"
                      alt="African American young boy looking serious">
                  </div>
                  <p class="questionThreeSeriousParagraph">Serious and mean</p>
                </label>
              </div>
            </fieldset>
            <div class="headerButtonContainerTwo">
              <button class="headerButton-">next question</button>
            </div>
          </section>

          <!--Second Group of Questions -->
          <section class="sectionTwoContainer">
            <div class="sectionTwoHeader">
              <h2>Pick a colour that represents you</h2>
            </div>
            <fieldset class="sectionTwoInput">
              <div class="sectionTwoContainerOne">
                <input type="radio" name="colourType" id="cardiB" value="cardiB" required="required">
                <label for="radio">Blue</label>
              </div>
              <div class="sectionTwoContainerTwo">
                <input type="radio" name="colourType" id="beyonce" value="beyonce" required="required">
                <label for="colour">Purple</label>
              </div>
              <div class="sectionTwpContainerThree">
                <input type="radio" name="colourType" id="kanye" value="kanye" required="required">
                <label for="radio">Red</label>
              </div>
            </fieldset>
            <div class="submit-container">
              <input type="submit" value="Let's go!">
            </div>
          </section>
          <div class="sectionThreeContainer">
          </div>
      </form>

    </main>
    <!--End of main section -->
  </div>
  <!--End of inner header -->
  </div>
  <!--End of wrapper -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
